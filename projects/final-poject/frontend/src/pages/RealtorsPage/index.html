<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Realtor Estate Agent</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="icon" href="/assets/logo.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="nav-container"></div>

    <section id="showcase">
      <div
        id="res-showcase"
        class="jumbotron jumbotron-fluid realtor-showcase"
      >
        <div class="container res-showcase-content mt-4">
          <h1>
            <strong>Find Realtor Agent in your Area</strong>
          </h1>
          <p class="mt-3">search for a specific agent by name.</p>

          <form
            action="/src/pages/RealtorsPage/index.html"
            method="GET"
            class="mt-2"
          >
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                  <input
                    type="search"
                    name="username"
                    class="form-control form-control-lg realtor-search"
                    placeholder="Search for Realtors..."
                    autofocus
                    aria-label="search realtors"
                    aria-describedby="basic-addon2"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-danger btn-lg">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="browse-realtors">
      <div class="container">
        <h2 class="text-center">Browse Realtors</h2>

        <div class="row">
          <div class="card-group" id="realtor-wrapper"></div>
          <!-- Realtor 1 -->
        </div>
      </div>
    </section>

    <nav class="text-center d-flex justify-content-center mt-5">
      <ul class="pagination" id="pagination"></ul>
    </nav>

    <div id="footer-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="index.ts" type="module"></script>
  </body>
</html>
