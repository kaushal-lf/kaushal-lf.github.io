  <head>

    />

    <link rel="stylesheet" href="../../style.css" />
    <link rel="icon" href="/assets/logo.png" />

    <!-- Bootstrap CSS -->

  <body>
    <div id="nav-container"></div>

            <div class="row">
                <div class="col-md-6">
                    <h3>Contact Location</h3>
                    <hr />
                    <p>Realtor Estate Agent</p>
                    <p>32 West 12th Street, New York City, NY 1045.</p>
                    <p>United States of America (USA)</p>
                </div>
                <div class="col-md-6">
                    <h3>Contact Information</h3>
                    <hr />

                    <p>
                        <div class="row">
                            <div class="col-3">
                                Phone No:
                            </div>
                            <div class="col-9">
                                <i class="fas fa-phone"></i>
                                <span class="address">
                                    (+480) 014 8416 2581
                                </span>
                            </div>
                        </div>
                    </p>
                    <!-- email -->
                    <p>
                        <div class="row">
                            <div class="col-3">
                                Email:

                                <i class="fas fa-envelope"></i>
                                <span class="address">
                                    info@realtorestate.com
                                </span>
                            </div>
                        </div>
                    </p>
                    <!-- website -->
                    <p>
                        <div class="row">
                            <div class="col-3">
                                Website:
                            </div>
                            <div class="col-9">
                                <i class="fas fa-globe"></i>
                                <span class="address">
                                    realtorestateagent.com
                                </span>
                            </div>
                        </div>
                    </p>
                </div>

                <a href="https://pinterest.com/"><i class="fab fa-pinterest fa-3x text-danger px-3 px-lg-4"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter fa-3x text-info px-3 px-lg-4"></i></a>
                
            </div>
