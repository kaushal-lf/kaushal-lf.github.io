<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Image Carousel</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Carousel -->
      <div class="slider">
        <!-- Slide 1 -->
        <div class="slide">
          <img src="assets/images/1.png" alt="one" />
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="assets/images/2.jpg" alt="two" />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="assets/images/3.jpg" alt="three" />
        </div>
        <!-- Slide 4 -->
        <div class="slide">
          <img src="assets/images/4.jpg" alt="four" />
        </div>

        <!-- Control Buttons -->
        <button type="button" class="btn btn-next">></button>
        <button type="button" class="btn btn-prev"><</button>

        <!-- Indicators -->
        <div class="indicators">
          <!-- <button type="button" class="btn-indicator"></button -->
          <!-- ><button type="button" class="btn-indicator"></button -->
          <!-- ><button type="button" class="btn-indicator"></button> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
